    <style>
        .center {
            text-align: center;
        }
        
        .feature-callout-cover h2 {
            font-size: 3.25rem;
            font-family: 'Avenir LT W01_65 Medium1475532', helvetica, arial
        }
        
        @media (min-width: 768px) {
            .feature-callout-cover h2 {
                font-size: 3.25rem;
                font-weight: 500;
                /* text-align: center; */
                /* letter-spacing: .1em; */
                margin-bottom: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .callout-feature-content h2 {
                /* font-size: 30px; */
                /* font-weight: 400; */
                line-height: 1.25;
                /* margin: 0; */
                font-family: 'Avenir LT W01_65 Medium1475532', helvetica, arial;
            }
            .callout-feature-content h2 {
                font-size: 3.25rem;
                margin-top: 0;
            }
        }
        
        .text-medium {
            text-align: center;
            line-height: 50px;
        }
        
        h1,
        p {
            color: #fff;
            margin: 0 auto;
        }
        /* ----------- Relevant Code Below ----- */
        
        div#container {
            display: table;
            margin: 20px auto 0;
        }
        
        div#container div.cell {
            display: table-cell;
        }
        
        div#container div.cell:last-child {
            /* Makes sure this cell is only wide enough
     for the button label. */
            width: 1px;
        }
        
        input[type=search],
        div.button {
            width: 100%;
            height: 35px;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: inherit;
            font-size: inherit;
        }
        
        input[type=search] {
            margin: 0;
            background-color: #f8f8f8;
            border: 0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        div.button {
            line-height: 35px;
            margin: 0;
            padding: 0 5px;
            color: #fff;
            background-color: #66bb6a;
            font-weight: bold;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            white-space: nowrap;
        }
        
        p {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            font-size: 1.125rem;
            color: #fff;
        }
        
        .center {
            text-align: center;
        }
        
        p:target {
            overflow: visible;
            display: block;
        }
        
        #custom-search-input {
            margin: 45px;
            margin-top: 0px;
            padding: 0;
            margin-bottom: 0px;
            width: 70%;
        }
        
        #custom-search-input .search-query {
            padding-right: 3px;
            padding-right: 4px \9;
            padding-left: 3px;
            padding-left: 4px \9;
            /* IE7-8 doesn't have border-radius, so don't indent the padding */
            margin-bottom: 0;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        
        .custom-search-input button {
            border: 0;
            background: none;
            /** belows styles are working good */
            padding: 2px 5px;
            margin-top: 2px;
            position: relative;
            left: -28px;
            /* IE7-8 doesn't have border-radius, so don't indent the padding */
            margin-bottom: 0;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            color: #D9230F;
        }
        
        .search-query:focus+button {
            z-index: 3;
        }
    </style>

    <div class="container-fluid no-breadcrumbs page-dashboard">

        <div id="custom-search-input">

            <div class="col-md-8">

                <h5>Try FastUp managed infra for free</h5>
            </div>

            <form action="" method="post" class="form-horizontal" [formGroup]="myForm">
                <div class="input-group col-md-6">

                    <input type="text" formControlName="data" class="search-query form-control" placeholder="Search...  Magento , SiteCore, Tomcat" />
                    <!-- <button mat-raised-button color="primary">x</button> -->
                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="submit" (click)="getsearch()">
                                            <i class="fa fa-search"></i>

                    </button>
                    </span>

                </div>
            </form>

            <div class="col-md-8">
                <button tabindex="0" type="button" *ngIf="iseditbutton" (click)="getdashboard();reset()">Clear</button>

            </div>
        </div>



        <div class="container-fluid with-maxwidth">
            <div class="">
                <br>
                <section class="container-fluid with-maxwidth chapter">
                    <article class="article">
                        <div class="row">
                            <div class="col-xl-4 col-lg-6" *ngFor="let dashboard of modelrlist">
                                <div class="card card-white">
                                    <div class="box-header " style="text-align:center">
                                        <img src={{dashboard.imageurl}} style="height:50px;width:50px;" alt={{dashboard.Name}}><br>
                                        <!--<h4>{{workforce.}}</h4>-->
                                        <h5>{{dashboard.Name}}</h5>
                                    </div>
                                    <div class="card-content">

                                        <div class="row">
                                            <div class=" col-xl-12">
                                                <p id="sample">{{dashboard.Description||dashboard.description}}</p>
                                                <a href="#sample">Read More...</a>
                                            </div>
                                        </div>
                                        <!-- <mat-list>
                                  <mat-list-item>
            
                                    <p mat-line>
            
                                      <span class="demo-2"> {{workforce.Description}} </span>
                                    </p>
                                  </mat-list-item>
                                </mat-list> -->
                                        <br>

                                        <!--<div class="divider divider-sm"></div>-->
                                    </div>
                                    <div class="card-action">
                                        <a href="">Data Sheets/White Paper</a>
                                        <button mat-raised-button color="primary" [routerLink]="['/Mainapp/preview',dashboard.ID]"  class="btn-w-sm list-unstyled float-right" >Preview</button>
                                    </div>
                                </div>
                            </div>


                            <div class="col-sm-12 text-center" *ngIf="isedit">
                                <h6>{{label}}</h6>
                            </div>
                        </div>
                    </article>
                </section>

            </div>
        </div>
    </div>
