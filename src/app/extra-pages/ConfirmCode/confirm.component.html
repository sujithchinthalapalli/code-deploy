<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
          <div class="logo text-center">
              <a [routerLink]="['/']">Confirm Code</a>
            </div>

        <form name="material_login_form" class="form-validation" ng-submit="submit()">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="text" name="code" placeholder="Enter Confirmation Code" [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}">
                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
              </mat-form-field>
            </div>

            <div class="divider divider-md"></div>
            <button (click)="onConfirmRegistration()"  mat-raised-button type="submit" color="primary" class="float-right">Submit</button>
          </fieldset>
        </form>

        <div class="additional-info">
          <a [routerLink]="['/extra/sign-up']">Sign up</a>
          <span class="divider-h"></span>
          <a [routerLink]="['/extra/forgot-password']">Forgot your password?</a>
        </div>

      </div>
    </div>
  </div>
</div>
